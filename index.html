<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>User Information</h1>
    <div id="user-info"></div>
    <button id="send-data">Send Data</button>
    <button id="go-to-mych">Каналы и Группы</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        
        if (user) {
            userInfoDiv.innerHTML = `
                <p>First Name: ${user.first_name}</p>
                <p>Last Name: ${user.last_name}</p>
                <p>Username: ${user.username}</p>
                <p>ID: ${user.id}</p>
            `;
        }

        const sendDataButton = document.getElementById('send-data');
        sendDataButton.addEventListener('click', () => {
            window.Telegram.WebApp.sendData("Hello from Web App");
        });

        const goToMychButton = document.getElementById('go-to-mych');
        goToMychButton.addEventListener('click', () => {
            // Переход на страницу "mych"
            window.location.href = "mych.html";
        });

        window.Telegram.WebApp.MainButton.setText("Click me!");
        window.Telegram.WebApp.MainButton.show();
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Main button was clicked!');
        });
    </script>
</body>
</html>
