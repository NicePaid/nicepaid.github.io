    <title>WebApp for Telegram Bot</title>
    <style>
        /* CSS стилизация */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;

        }
        .menu {
            background-color: #444;
            padding: 10px;
            text-align: center;

            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 0;

        }

        }
