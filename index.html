<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-like Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="telegram-app">
        <div class="telegram-header">
            <span class="telegram-logo">Telegram</span>
        </div>
        <div class="telegram-body">
            <div class="telegram-main">
                <div class="telegram-section">
                    <h2>Баланс пользователя</h2>
                    <div class="telegram-content">Ваш баланс: $100</div>
                </div>
                <div class="telegram-section">
                    <h2>Начало работы</h2>
                    <div class="telegram-content">Добро пожаловать!</div>
                </div>
                <div class="telegram-section">
                    <h2>Цифровые товары</h2>
                    <div class="telegram-content">
                        <div class="telegram-subsection">
                            <h3>Каналы</h3>
                            <p>Какой-то канал</p>
                            <p>Еще один канал</p>
                        </div>
                        <div class="telegram-subsection">
                            <h3>Группы</h3>
                            <p>Какая-то группа</p>
                            <p>Еще одна группа</p>
                        </div>
                    </div>
                </div>
                <div class="telegram-section">
                    <h2>Транзакции</h2>
                    <div class="telegram-content">Отображение последних транзакций...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
