<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение для Telegram</title>
    <style>
        /* CSS стилизация */
        :root {
            --tg-color-scheme: #f5f5f5;
            --tg-color-scheme-border: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-color-scheme);
        }

        .block {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--tg-color-scheme);
        }

        .menu {
            padding: 0;
            list-style: none;
            margin: 0;
            display: flex;
            flex-direction: row; /* Горизонтальное расположение элементов */
        }

        .menu-item {
            padding: 10px;
            border-right: 1px solid var(--tg-color-scheme-border); /* Разделитель между пунктами меню */
        }

        .menu-item:last-child {
            border-right: none; /* Убираем разделитель у последнего пункта */
        }

    </style>
    <!-- Скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="block">
        <h2>Профиль автора</h2>
        <ul class="menu">
            <li class="menu-item">Выплаты</li>
            <li class="menu-item">Статистика</li>
            <li class="menu-item">Еще</li>
        </ul>
    </div>

    <div class="block">
        <h2>Начало работы</h2>
        <!-- Здесь может быть дополнительный контент -->
    </div>

    <div class="block">
        <h2>Каналы и группы</h2>
        <!-- Здесь может быть дополнительный контент -->
    </div>

    <div class="block">
        <h2>Донат</h2>
        <!-- Здесь может быть дополнительный контент -->
    </div>
</body>
</html>
