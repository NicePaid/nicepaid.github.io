<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with ThemeParams</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    
<body>
    <div id="app">
        <h1 id="title">Hello, Telegram!</h1>
        <p id="description">This is a mini app that adjusts to the Telegram theme.</p>
        <div id="user-info">userinfo</div>
    </div>

    <!-- Подключение скрипта для отображения стилей для тг приложение + ещё что-то :) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Добавление кнопки в нижней части приложения -->  
    <script> 
        <!-- Запуск WebApp для обработки метода -->
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        
        if (user) {
            userInfoDiv.innerHTML = `
                <p>First Name: ${user.first_name}</p>
                <p>Last Name: ${user.last_name}</p>
                <p>Username: ${user.username}</p>
                <p>ID: ${user.id}</p>
            `;
        }

        window.Telegram.WebApp.MainButton.setText("Начало работы!");
        window.Telegram.WebApp.MainButton.show();
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Main button was clicked!');
        });
    </script>
    

</body>
</html>
