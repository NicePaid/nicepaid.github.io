<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение для Telegram</title>
    <style>
        /* CSS стилизация */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .block {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
    <!-- Скрипт Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="block">
        <h2>Профиль автора</h2>
        <ul class="menu">
            <li class="menu-item">Выплаты</li>
            <li class="menu-item">Статистика</li>
            <li class="menu-item">Еще</li>
        </ul>
    </div>

    <div class="block">
        <h2>Начало работы</h2>
        <!-- Здесь может быть дополнительный контент -->
    </div>

    <div class="block">
        <h2>Каналы и группы</h2>
        <!-- Здесь может быть дополнительный контент -->
    </div>

    <div class="block">
        <h2>Донат</h2>
        <!-- Здесь может быть дополнительный контент -->
    </div>
</body>
</html>
