      .block:nth-child(odd) {
        background-color: #e0e0e0;
      }

      /* Скрыть ссылки */
      .block a {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
      }
