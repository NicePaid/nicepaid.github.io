<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Inline Query</title>
</head>
<body>
    <h1>Switch Inline Query Example</h1>
    <button id="startInlineQueryButton">Start Inline Query</button>

    <script>
        // Функция, которая создает ссылку для запуска инлайн-запроса
        function startInlineQuery() {
            const botUsername = 'runpaybot'; // Замените на имя пользователя вашего бота
            const query = 'example query'; // Текст инлайн-запроса
            const url = `https://t.me/${botUsername}?switch_inline_query=${encodeURIComponent(query)}`;

            // Открыть ссылку в новом окне или вкладке
            window.open(url, '_blank');
        }

        document.getElementById('startInlineQueryButton').addEventListener('click', startInlineQuery);
    </script>
</body>
</html>
