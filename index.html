<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with ThemeParams</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Скрипт для подключения мини-приложения к клиенту Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
    
<body>
    <div id="app">
        <h1 id="title">Hello, Telegram!</h1>
        <p id="description">This is a mini app that adjusts to the Telegram theme.</p>
        <div id="user-info">userinfo</div>
        <button id="go-to-mych">Каналы и Группы</button>
    </div>


    
    <!-- Добавление кнопки в нижней части приложения -->  
    <script> 
        // Запуск WebApp для обработки метода
        Telegram.WebApp.ready();
        // Открытие приложения на всю высоту
        Telegram.WebApp.expand();

        // Включение подтверждения при закрытии мини-приложения
        Telegram.WebApp.isClosingConfirmationEnabled = true;

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        
        if (user) {
            userInfoDiv.innerHTML = `
                <p>First Name: ${user.first_name}</p>
                <p>Last Name: ${user.last_name}</p>
                <p>Username: ${user.username}</p>
                <p>ID: ${user.id}</p>
            `;
        }
            
        <!-- Добавление метода для кнопки перехода на новую страницу -->
        const goToMychButton = document.getElementById('go-to-mych');
        goToMychButton.addEventListener('click', () => {
            // Переход на страницу "mych"
            window.location.href = "mych.html";
        });
        
        window.Telegram.WebApp.MainButton.setText("Начало работы!");
        window.Telegram.WebApp.MainButton.show();
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Main button was clicked!');
        });
    </script>
    

</body>
</html>
