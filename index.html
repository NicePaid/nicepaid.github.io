<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
</head>
<body>
    <h1>User Information</h1>
    <div id="user-info"></div>
    <button id="send-data">Send Data</button>
    
    <!-- Кнопка для перехода на другую страницу -->
    <a href="mych.html"><button>Go to MyCH page</button></a>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        
        if (user) {
            userInfoDiv.innerHTML = `
                <p>First Name: ${user.first_name}</p>
                <p>Last Name: ${user.last_name}</p>
                <p>Username: ${user.username}</p>
                <p>ID: ${user.id}</p>
                <p>is_bot: ${user.is_bot}</p>
                <p>language_code: ${user.language_code}</p>
                <p>photo_url: ${user.photo_url}</p>
                <p>is_premium: ${user.is_premium}</p>
            `;
        }

        const sendDataButton = document.getElementById('send-data');
        sendDataButton.addEventListener('click', () => {
            window.Telegram.WebApp.sendData("Hello from Web App");
        });

        window.Telegram.WebApp.MainButton.setText("Click me!");
        window.Telegram.WebApp.MainButton.show();
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Main button was clicked!');
        });
    </script>
</body>
</html>
