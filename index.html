<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <!-- Подключение стилей оформления Telegram -->
    <link rel="stylesheet" href="https://telegram.org/css/telegram.css">
    <style>
        /* Общие стили для контента */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Адаптивный дизайн */
        /* При ширине экрана до 600px */
        @media (max-width: 600px) {
            /* Пример: изменение размеров и расположения элементов */
            .content {
                padding: 10px;
            }
        }

        /* При ширине экрана более 600px */
        @media (min-width: 601px) {
            /* Пример: изменение размеров и расположения элементов */
            .content {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="tg-header">
        <!-- Верхняя панель Telegram -->
    </header>
    <div class="content">
        <h1>Привет, мир!</h1>
        <p>Это ваше веб-приложение Telegram.</p>
    </div>
    <footer class="tg-footer">
        <!-- Нижняя панель Telegram -->
    </footer>
</body>
</html>
