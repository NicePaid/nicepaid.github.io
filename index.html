<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>User Information</h1>
    <div id="user-info"></div>
    <button id="send-data">Send Data</button>
    <button id="my-channel">My Channel</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const userInfoDiv = document.getElementById('user-info');
        
        if (user) {
            userInfoDiv.innerHTML = `
                <p>First Name: ${user.first_name}</p>
                <p>Last Name: ${user.last_name}</p>
                <p>Username: ${user.username}</p>
                <p>ID: ${user.id}</p>
            `;
        }

        const sendDataButton = document.getElementById('send-data');
        sendDataButton.addEventListener('click', () => {
            window.Telegram.WebApp.sendData("Hello from Web App");
        });

        const myChannelButton = document.getElementById('my-channel');
        myChannelButton.addEventListener('click', () => {
            // Выполняем переход на другую страницу
            window.location.href = "https://ya.ru";
        });

        window.Telegram.WebApp.MainButton.setText("Click me!");
        window.Telegram.WebApp.MainButton.show();
        window.Telegram.WebApp.onEvent('mainButtonClicked', function() {
            alert('Main button was clicked!');
        });

        // Добавляем кнопку "Назад"
        window.Telegram.WebApp.BackButton.setText("Back");
        window.Telegram.WebApp.BackButton.show();
        window.Telegram.WebApp.onEvent('backButtonClicked', function() {
            alert('Back button was clicked!');
            // Закрываем веб-приложение
            window.Telegram.WebApp.close();
        });
    </script>
</body>
</html>
