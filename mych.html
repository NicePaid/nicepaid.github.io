<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Messages</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 id="mych-title">This is the Mych page.</h1>
    <a href="/add">Add New Message</a>
    <a href="/info">Add Info</a>
    <ul>
        {% for message in messages %}
            <li>
                Chat ID: {{ message.chat_id }}<br>
                Message: {{ message.message }}<br>
                <a href="/edit/{{ message.id }}">Edit</a>
            </li>
        {% endfor %}
    </ul>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        var BackButton = window.Telegram.WebApp.BackButton;
        BackButton.show();
        BackButton.onClick(function() {
            window.Telegram.WebApp.showAlert("BackButton clicked");
            BackButton.hide();
        });

        window.Telegram.WebApp.onEvent('backButtonClicked', function() {
            history.back();
        });

        // Добавляем обработчик для заголовка
        document.getElementById('mych-title').addEventListener('click', function() {
            window.Telegram.WebApp.sendData("add_to_group_or_channel");
        });
    </script>
</body>
</html>
