<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCH Page</title>
</head>
<body>
    <h1>MyCH Page</h1>

    <!-- Кнопка для возврата назад -->
    <button id="go-back">Go Back</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const goBackButton = document.getElementById('go-back');
        goBackButton.addEventListener('click', () => {
            window.history.back(); // Вернуться на предыдущую страницу
        });

        // Проверяем, отображается ли кнопка "назад" в Telegram WebApp
        var BackButton = WebApp.BackButton;
        BackButton.show();
        BackButton.onClick(function() {
            WebApp.showAlert("Нет пути назад!");
            BackButton.hide();
        });
        
        WebApp.onEvent('backButtonClicked', function() {
            // Обработка события нажатия на кнопку "назад"
            // Вставьте сюда ваш код
            console.log("Back button was clicked in Telegram WebApp");
        });
    </script>
</body>
</html>
