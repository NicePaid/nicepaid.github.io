<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCH Page</title>
</head>
<body>
    <h1>MyCH Page</h1>
    
    <!-- Кнопка "Назад" -->
    <button id="back-button">Back</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        // Отобразить кнопку "Назад"
        var BackButton = WebApp.BackButton;
        BackButton.show();

        // Добавить обработчик события нажатия на кнопку "Назад"
        BackButton.onClick(function() {
            WebApp.showAlert("BackButton clicked");
            BackButton.hide();
        });

        // Добавить обработчик события "Назад" браузера
        WebApp.onEvent('backButtonClicked', function() {
            // Действия при нажатии на кнопку "Назад" браузера
            // Например, перенаправление на другую страницу или другие действия
        });
    </script>
</body>
</html>
