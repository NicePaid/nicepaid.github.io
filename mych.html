<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Button Example</title>
    <script src="https://tg.dev/webapi/telegram-web.js"></script>
</head>
<body>
    <h1>Back Button Example</h1>
    <button id="showBackButton">Show Back Button</button>
    <button id="hideBackButton">Hide Back Button</button>
    <script>
        // При загрузке страницы
        document.addEventListener("DOMContentLoaded", function() {
            var BackButton = WebApp.BackButton;

            // Показать кнопку "Назад"
            document.getElementById('showBackButton').addEventListener('click', function() {
                BackButton.show();
            });

            // Скрыть кнопку "Назад"
            document.getElementById('hideBackButton').addEventListener('click', function() {
                BackButton.hide();
            });

            // Обработчик клика на кнопку "Назад"
            BackButton.onClick(function() {
                WebApp.showAlert("BackButton clicked");
                BackButton.hide();
            });

            // Обработчик события "backButtonClicked"
            WebApp.onEvent('backButtonClicked', function() {
                // Здесь можно добавить дополнительный код, который выполнится при нажатии кнопки "Назад"
                // Например, переход на другую страницу или выполнение каких-либо действий
                console.log("Native back button clicked");
            });
        });
    </script>
</body>
</html>
