<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page</title>
    <style>
        /* Стили для позиционирования кнопки "Назад" */
        .back-button {
            position: absolute;
            top: 10px; /* Выберите нужное значение для вертикального положения */
            left: 10px; /* Выберите нужное значение для горизонтального положения */
            z-index: 9999; /* Убедитесь, что кнопка находится над всем остальным контентом */
        }
    </style>
</head>
<body>
    <h1>This is an Empty Page</h1>
    <!-- Кнопка "Назад" -->
    <button class="back-button" onclick="handleBackButtonClick()">Назад</button>
    <script>
        var BackButton = WebApp.BackButton;
        BackButton.hide(); // Скрываем кнопку "Назад", которая обычно появляется по умолчанию

        function handleBackButtonClick() {
            WebApp.showAlert("BackButton clicked");
            BackButton.hide();
        }

        WebApp.onEvent('backButtonClicked', function() {
            console.log("Back button clicked on the device");
        });
    </script>
</body>
</html>
