<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCH Page</title>
</head>
<body>
    <h1>MyCH Page_v1</h1>

    <!-- Кнопка для возврата назад -->
    <button id="go-back">Go Back_v1</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        const goBackButton = document.getElementById('go-back');
        goBackButton.addEventListener('click', () => {
            window.history.back(); // Вернуться на предыдущую страницу
        });

        // Проверяем, отображается ли кнопка "назад" в Telegram WebApp
        if (window.Telegram.WebApp.BackButton.isVisible) {
            goBackButton.style.display = 'block'; // Отобразить кнопку
        } else {
            goBackButton.style.display = 'none'; // Скрыть кнопку
        }
    </script>
</body>
</html>
