<!DOCTYPE html>
<html>
<head>
    <title>GeoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="/script.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        #menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            height: 50px;
            width: 100%;
            position: fixed;
            bottom: 0;
            border-top: 1px solid #ddd;
        }
        .menu-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #45a049;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <div class="menu-item" onclick="navigateTo('subscription')">Подписка</div>
        <div class="menu-item" onclick="navigateTo('map')">Карта</div>
        <div class="menu-item" onclick="navigateTo('profile')">Профиль</div>
    </div>
</body>
</html>
